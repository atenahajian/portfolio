  <script>
    // Initialize Swiper for portfolio details
    document.addEventListener('DOMContentLoaded', function() {
    if (typeof Swiper !== 'undefined') {
      const swiper = new Swiper('.portfolio-details-slider', {
        loop: true,
        speed: 600,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        slidesPerView: 'auto',
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
          clickable: true
        },
      });
    }
      
      // Initialize AOS
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 600,
          easing: 'ease-in-out',
          once: true,
          mirror: false
        });
      }
    });
  </script>
